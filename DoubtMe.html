<head>
  <title>DoubtMe</title>
</head>

<body>
  {{> login}}
</body>

<template name="login">
  <h1>Hello World!</h1>
  {{greeting}}
  <h1>Login</h1>
  <form id="login-form" action="action">
      <div>
        <input type="email" id="login-email" />
        <input type="password" id="login-password" />
        <input type="submit" id="login-button" value="Sign in" />
     </div>
   </form>
  <input type="button" value="Click" />
</template>
